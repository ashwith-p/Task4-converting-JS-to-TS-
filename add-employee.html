<div>
        <p class="heading">Add Employee</p>
        <section class="add-employee">
            <div class="profile-img">
                <img src="images/user-profile.jpg" alt="user-profile">
                <p class="m-0">Edit</p>
            </div>
            <form id="employee-details" >
                <div class="personal-info">
                <h3>Personal Information</h3>
                <div class="display-flex" id="emp-no">
                <label for="Emp-no">Emp No</label>
                <input type="text" placeholder="Text" class="employee-number" >
                </div>
                <div class="basic-info">
                    <div class="display-flex" id="first-name">
                        <label for="FirstName">First Name</label>
                        <input type="text" placeholder="Text"  class="first-name">
                    </div>
                    <div class="display-flex " id="last-name">
                        <label for="LastName">Last Name</label>
                        <input type="text" placeholder="Text"  class="last-name">
                    </div>
                    <div class="display-flex" id="date-of-birth">
                        <label for="Date of Birth">Date of Birth</label>
                        <input type="text" placeholder="&#128197; Select" class="date-of-birth" >
                    </div>
                </div>
                <div class="basic-info">
                    <div class="display-flex" id="email-id">
                        <label for="email">Email Id</label>
                        <input type="email" placeholder="Jeo.j@technovert.com" class="email-id">
                    </div>
                    <div  id="mobile-number" class="display-flex">
                        <label for="mobileNo">Mobile Number</label>
                        <input type="text" placeholder="0000000000"  class="mobile-no" pattern="[6789][0-9]{9}" title="10 digits" />
                    </div>
                </div>
                </div>
                
                <div class="employee-info">
                <h3>Employement Information</h3>
                <div class="basic-info">
                    <div class="display-flex" id="joining-date">
                        <label for="joiningDate">Joining Date</label>
                        <input type="date"  class="joining-date" >
                    </div>
                    <div class="display-flex">
                        <label for="Location">Location</label>
                        <select  class="location">
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>
                </div>
                <div class="basic-info">
                    <div class="display-flex">
                        <label for="Job Title">Job Title</label>
                        <select  class="job-title">
                            <option value="none" selected disabled hidden>select</option>
                            
                        </select>
                    </div>
                    <div class="display-flex">
                        <label for="Department">Department</label>
                        <select  class="department">
                            <option value="none" selected disabled hidden>select</option>
                            <option value="Product Engg.">Product Engineering</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Quality Analyst">Quality Analyst</option>
                        </select>
                    </div>
                </div>
                <div class="basic-info">
                    <div class="display-flex">
                        <label for="Assign Manager">Assign Manager</label>
                        <select class="assign-manager">
                            <option value="none" selected disabled hidden>select</option>
                            <option value="Ramesh">Ramesh</option>
                            <option value="Suresh">Suresh</option>
                            <option value="Dinesh">Dinesh</option>
                        </select>
                    </div>
                    <div class="display-flex">
                        <label for="Assign project">Assign project</label>
                        <select  class="assign-project">
                            <option value="none" selected disabled hidden>select</option>
                            <option value="App Development">App Development</option>
                            <option value="Health Care">Health Care</option>
                            <option value="Banking">Banking</option>
                        </select>
                    </div>
                </div>
                </div>
                <div class="buttons">
                    <input type="button" value="Cancel" class="cancel-btn">
                    <input type="submit" value="Add Employee" class="add-employee-btn">
                </div>
            </form>

        </section>
        </div>
