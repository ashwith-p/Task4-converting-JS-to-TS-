<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/employee.css">
    <link rel="stylesheet" href="css/add_employee.css" disabled="true">
    <link rel="stylesheet" href="css/addRole.css" disabled="true">
    <link rel="stylesheet" href="css/roles.css" disabled="true">
    <link rel="stylesheet" href="css/role-descr.css" disabled="true">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   

   
    
    <title>Tezo</title>
</head>
<body>
    <div class="horizantal-content">
        <nav class="horizantal-nav">
            <img src="images/tezosymbol.png" alt="tezosybol" class="brand-icon"/>
            <img src="images/TezoLogo.svg" alt="TezoLogo" class="brand-logo"/>
            <img src="images/handle.png" alt="Handle" class="handle" />
            <p class="horizantal-nav-description">ALL</p>
            <div class="dashboard features">
                <img src="images/Dashboard.svg" alt="DashboardLogo" class="horizontal-logos">
                <p class="horizantal-nav-names">Dashboard</p>
            </div>
            <div class="employees features">
                <img src="images/Employees.svg" alt="EmployeesLogo" class="horizontal-logos">
                <p class="horizantal-nav-names" >Employees</p>
            </div>
            <p class="roles-or-user-management horizantal-nav-description" >ROLE/USER MANAGEMENT</p>
            <div class="roles features">
                <img src="images/Roles.svg" alt="RolesLogo" class="horizontal-logos" >
                <p  class="horizantal-nav-names">Roles</p>
                <img src="images/side_arrow.svg" alt="side_arrow" class="side-arrow-roles"/>
            </div>
            <div class="assign-user features">
                <img src="images/assign user.svg" alt="assign-userLogo" class="horizontal-logos">
                <p  class="horizantal-nav-names">Access rights</p>
                <img src="images/side_arrow.svg" alt="side_arrow" class="side-arrow-user"/>
            </div>
        </nav>
        <div class="install-update">
            <p class="horizantal-nav-names update-text">Install new Update 2.3.1A</p>
            <p class="horizantal-nav-names">Aloow to launch the new update for the AD application</p>
            <button class="dismiss-btn">Dismiss</button>
            <button class="accept-btn">Accept</button>
        </div>
    </div>
    <div class="container">
       
        <nav class="vertical-nav">
            <img src="images/bx-search.png" alt="Search" class="search-icon" />
            <input type="text" placeholder="Search" class="search-box">
            <img src="images/Language.svg" alt="Language" class="clr-img language-icon"/>
            <img src="images/Dashboard.svg" alt="Language" class="clr-img dashboard-icon" />
            <img src="images/Mode.svg" alt="Language" class="clr-img mode-icon"/>
            <img src="images/Notifications.svg" alt="Language" class="clr-img notifications-icon"/>
            <div class="admin-details">
                <img src="images/Active-status-1.png" alt="Active-status-1" class="admin-img">
                <div>
                <p class="admin-name">Jhon Abraham</p>
                <p class="designation"><b>Admin</b></p>
                </div>
                <img src="images/side_arrow.svg" alt="down_arrow" class="down-arrow">
            </div>
        </nav>
        <section id="html-content">
        </section>
    </div>
    <script  src="js/main.js" type="module"></script>
    </body>
</html>
